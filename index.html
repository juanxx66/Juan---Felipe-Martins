      align-items: center;

    }

    .about img {
      max-width: 300px;
      border-radius: 20px;
    }

    h2 {
      color: #1db954;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    ul li {
      padding: 10px 0;
      border-bottom: 1px solid #333;
    }

    .services img {
      width: 50px;
      margin-right: 10px;
      vertical-align: middle;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }

    a {
      color: #1db954;
    }
